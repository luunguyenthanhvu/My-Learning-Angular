<app-header/>

<main class="flex flex-row gap-10 max-w-3/5 w-* mx-auto margin">
    <div>
        <ul id="user" class="space-y-4">
            @for (user of users; track user.id) {
              <li>
                <app-user
                  [user]="user"
                  (select)="onSelectUser($event)"
                ></app-user>
            </li>
            }
        </ul>
    </div>

    <div>
        @if(selectedUser) {
          <app-tasks
            [id]="users[0].id"
            [name]="selectedUser.name"
          />
        } @else {
          <p>Select a user to see their task!</p>
        }
    </div>
</main>
