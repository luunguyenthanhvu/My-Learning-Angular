<app-header/>

<main class="flex flex-row gap-10 max-w-3/5 w-* mx-auto margin">
    <div>
        <ul id="user">
            <li>
                <app-user
                  [id]="users[0].id"
                  [avatar]="users[0].avatar"
                  [name]="users[0].name"
                  (select)="onSelectUser($event)"
                ></app-user>
            </li>
        </ul>
    </div>

    <div>
        <app-tasks> </app-tasks>
    </div>
</main>
