<app-header/>

<main class="flex flex-row gap-10 max-w-3/5 w-* mx-auto mb-3">
    <div class="h-[550px] overflow-y-auto">
        <ul id="user" class="space-y-4">
            @for (user of users; track user.id) {
              <li>
                <app-user
                  [user]="user"
                  (select)="onSelectUser($event)"
                  [selected]="user.id === selectedUserId"
                ></app-user>
            </li>
            }
        </ul>
    </div>

    <div class="flex-1">
        @if(selectedUser) {
          <app-tasks
            [id]="selectedUser.id"
            [name]="selectedUser.name"
            (addNewTask)="onAddNewTask($event)"
          />
        } @else {
          <p>Select a user to see their task!</p>
        }
    </div>
    <new-task
      [isOpen] = true
    />
</main>
