<div
  class="border w-60 h-fit rounded-xl p-1.5 shadow-lg transition-all duration-300"
  [class.bg-blue-500]="selected()"
  [class.border-blue]="selected()"
  [class.bg-white-5]="!selected()"
  [class.border-white]="!selected()"
>
  <button
    (click)="onSelectUser()"
    class="flex cursor-pointer w-full flex-row items-center gap-3"
  >
    <img
      class="w-16 h-16 object-cover rounded-full shadow-md"
      [src]="imagePath()"
      [alt]="user().name"
    />
    <span
      class="text-lg font-medium truncate max-w-[150px] text-white"
      [title]="user().name"
    >
      {{ user().name }}
    </span>
  </button>
</div>
