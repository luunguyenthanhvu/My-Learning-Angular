<section id="tasks" class="rounded-lg flex-1 border shadow-lg border-r-amber-50 w-full p-3 h-[550px] overflow-y-auto">
  <header class="flex flex-row justify-between items-center mb-3">
    <p class="font-bold text-3xl">{{name()}} 's Tasks</p>

    <menu>
      <button
        class="cursor-pointer rounded-lg bg-[#1b98ff] text-white border p-2 hover:bg-[#1280d6] transition-colors"
        (click)="onOpenDialog()"
      >
        Add task
      </button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <task
          [task]="task"
          (complete)="onCompleteTask($event)"
        />
      </li>
    }

  </ul>
</section>
